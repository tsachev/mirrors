language: java

sudo: false

cache:
  directories:
    - $HOME/.m2/repository

script:
  - jdk_switcher use oraclejdk8
  - mvn -B clean verify
  - jdk_switcher use openjdk8
  - mvn -B clean verify
  - mvn -B -s src/maven/settings.xml -Psite deploy site-deploy

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    on_failure: change
